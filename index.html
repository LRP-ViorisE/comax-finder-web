<!DOCTYPE html>
<html>
<head>
  <title>COMAX Finder</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h2>COMAX Finder</h2>
    <form id="comaxForm">
      Hauteur d'étage <span>[cm]</span>: <input type="number" id="wallHeight" required><br>
      Ø d'armature <span>[mm]</span>: <input type="number" id="rebarDiameter" required><br>
      Ecartement d'armature <span>[mm]</span>: <input type="number" id="rebarSpacing" required><br>
      Epaisseur 1er mur coffré <span>[mm]</span>: <input type="number" id="w1Thickness" required><br>
      Epaisseur 2ème mur coffré <span>[mm]</span>: <input type="number" id="w2Thickness" required><br>
      <button type="submit">Rechercher</button>
    </form>
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalText"></p>
        <a id="downloadLink" class="download-button" download>
          Download [DWG]
        </a>
      </div>
    </div>
</body>
</html>
